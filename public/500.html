<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,700');
    @import url('https://fonts.googleapis.com/css?family=Catamaran:400,800');
    .error-container {
      text-align: center;
      font-size: 180px;
      font-family: 'Catamaran', sans-serif;
      font-weight: 800;
      margin: 20px 15px;
    }
    .error-container > span {
      display: inline-block;
      line-height: 0.7;
      position: relative;
      color: #5facc0
    }
    .error-container > span {
      display: inline-block;
      position: relative;
      vertical-align: middle;
    }
    .error-container > span:nth-of-type(1) {
      color: #26444c;
      animation: colordancing 4s infinite;
    }
    .error-container > span:nth-of-type(3) {
      color: #182545;
      animation: colordancing2 4s infinite;
    }
    .error-container > span:nth-of-type(2) {
      width: 120px;
      height: 120px;
      border-radius: 999px;
    }
    .error-container > span:nth-of-type(2):before,
    .error-container > span:nth-of-type(2):after {
    	border-radius: 0%;
    	content:"";
    	position: absolute;
    	top: 0; left: 0;
    	width: inherit; height: inherit;
      border-radius: 999px;
    	box-shadow: inset 30px 0 0 rgb(24, 37, 69)
    				inset 0 30px 0 rgb(38, 68, 76)
    				inset -30px 0 0 rgb(95, 172, 192),
    				inset 0 -30px 0 rgb(85, 115, 139);
      animation: shadowsdancing 4s infinite;
    }
    .error-container > span:nth-of-type(2):before {
    	-webkit-transform: rotate(45deg);
    	   -moz-transform: rotate(45deg);
    			transform: rotate(45deg);
    }

    .screen-reader-text {
        position: absolute;
        top: -9999em;
        left: -9999em;
    }
    @keyframes shadowsdancing {
      0% {
        box-shadow: inset 30px 0 0 rgb(24, 37, 69),
    				inset 0 30px 0 rgb(38, 68, 76),
    				inset -30px 0 0 rgb(95, 172, 192),
    				inset 0 -30px 0 rgb(85, 115, 139);
      }
      25% {
        box-shadow: inset 30px 0 0 rgb(85, 115, 139),
    				inset 0 30px 0 rgb(24, 37, 69),
    				inset -30px 0 0 rgb(38, 68, 76),
    				inset 0 -30px 0 rgb(95, 172, 192);
      }
      50% {
         box-shadow: inset 30px 0 0 rgb(95, 172, 192),
    				inset 0 30px 0 rgb(85, 115, 139),
    				inset -30px 0 0 rgb(24, 37, 69),
    				inset 0 -30px 0 rgb(38, 68, 76);
      }
      75% {
       box-shadow: inset 30px 0 0 rgb(85, 115, 139),
    				inset 0 30px 0 rgb(95, 172, 192),
    				inset -30px 0 0 rgb(38, 68, 76),
    				inset 0 -30px 0 rgb(24, 37, 69);
      }
      100% {
        box-shadow: inset 30px 0 0 rgb(24, 37, 69),
    				inset 0 30px 0 rgb(38, 68, 76),
    				inset -30px 0 0 rgb(95, 172, 192),
    				inset 0 -30px 0 rgb(85, 115, 139);
      }
    }
    @keyframes colordancing {
      0% {
        color: #0A1126;
      }
      25% {
        color: #121D40;
      }
      50% {
        color: #56738C;
      }
      75% {
        color: #2F6C73;
      }
      100% {
        color: #AEF2F2;
      }
    }
    @keyframes colordancing2 {
      0% {
        color: #AEF2F2;
      }
      25% {
        color: #56738C;
      }
      50% {
        color: #2F6C73;
      }
      75% {
        color: #0A1126;
      }
      100% {
        color: #121D40;
      }
    }

    /* demo stuff */
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    body {
      background-color: #050728;
      margin-bottom: 50px;
    }
    html, button, input, select, textarea {
        font-family: 'Montserrat', Helvetica, sans-serif;
        color: #92a4ad;
    }
    h1 {
      text-align: center;
      margin: 30px 15px;
    }
    .zoom-area {
      max-width: 490px;
      margin: 30px auto 30px;
      font-size: 19px;
      text-align: center;
    }
    .link-container {
      text-align: center;
    }
    a.more-link {
      text-transform: uppercase;
      font-size: 13px;
        background-color: #92a4ad;
        padding: 10px 15px;
        border-radius: 0;
        color: #416475;
        display: inline-block;
        margin-right: 5px;
        margin-bottom: 5px;
        line-height: 1.5;
        text-decoration: none;
      margin-top: 50px;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>500</h1>
      <p class="zoom-area">Your portal is not find</p>
      <section class="error-container">
        <span>5</span>
        <span><span class="screen-reader-text">0</span></span>
        <span>0</span>
      </section>
      <div class="link-container">
        <a href="https://www.portals-ai.me/" class="more-link">Go back home</a>
      </div>
  </div>
</body>
</html>
